<section class="section gallery-section" id="gallery">
  <div class="gallery-section-wrapper">
    <div class="container gallery-container">
      <h2 class="section-title gallery-title">Gallery</h2>
      <div class="gallery-swiper-container">
        <ul class="swiper-wrapper gallery-swiper-wrapper">
          <li class="swiper-slide gallery-slide">
            <img
              src="./img/gallery/gallery-img1.png"
              alt="Screenshot of the game"
              width="305"
              height="768"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide gallery-slide">
            <img
              src="./img/gallery/gallery-img2.png"
              alt="Screenshot of the game"
              width="305"
              height="768"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide gallery-slide">
            <img
              src="./img/gallery/gallery-img3.png"
              alt="Screenshot of the game"
              width="305"
              height="768"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide gallery-slide">
            <img
              src="./img/gallery/gallery-img4.png"
              alt="Screenshot of the game"
              width="305"
              height="768"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide gallery-slide">
            <img
              src="./img/gallery/gallery-img5.png"
              alt="Screenshot of the game"
              width="305"
              height="768"
              loading="lazy"
            />
          </li>
        </ul>
      </div>
      <div class="controls">
        <button
          class="arrow-btn"
          id="galleryLeftArrow"
          aria-label="Previous slide"
        >
          <svg class="arrow-icon" width="48" height="48">
            <use href="./img/sprite.svg#icon-left-arrow"></use>
          </svg>
        </button>
        <button
          class="arrow-btn"
          id="galleryRightArrow"
          aria-label="Next slide"
        >
          <svg class="arrow-icon" width="48" height="48">
            <use href="./img/sprite.svg#icon-right-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
