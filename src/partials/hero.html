<section class="section hero-section" id="home">
  <div class="hero-bg-wrapper">
    <div class="container hero-container">
      <picture>
        <source
          srcset="./img/hero/hero-title-desk.png"
          media="(min-width: 1440px)"
          width="576"
          height="408"
        />
        <source
          srcset="./img/hero/hero-title-mob.png"
          width="346"
          height="246"
        />
        <img
          class="hero-title-img"
          src="./img/hero/hero-title-mob.png"
          alt="Title"
          width="346"
          height="246"
        />
      </picture>
      <div class="hero-btn-wrapper">
        <a
          class="hero-btn"
          href="#features"
          rel="noopener noreferrer"
          title="Download the game Royal Decor on Google Play"
          aria-label="Download the game Royal Decor on Google Play"
        >
          <img
            class="hero-google-play-img"
            src="./img/hero/hero-google-play.png"
            alt="Google Play"
            width="243"
            height="70"
          />
        </a>
      </div>

      <img
        class="hero-girl-img"
        src="./img/hero/hero-girl-mob.png"
        alt="Girl"
        width="197"
        height="354"
      />
    </div>
  </div>
</section>
